<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information Form</title>
    <link rel="stylesheet" href="index.css">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <form action="https://formspree.io/f/xnnnokpa" method="POST">
        <div class="b">
        <div class="bg">
            <div class="bg-container col1">
                <fieldset>
                    <div class="card">
                        <legend class="col"><strong>STUDENT INFORMATION</strong></legend>
                        <br><br>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter player name" name="name" id="name">
                        <br><br>

                        <label for="password">password</label>
                        <input type="password" placeholder="password" name="password" id="password">
                        <br><br>


                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your Email" name="email" id="email">
                        <br><br>

                        <label for="age">Age</label>
                        <input type="number" placeholder="Enter your age" name="age" id="age">
                        <br><br>

                        <label for="connumber">Contact Number</label>
                        <input type="tel" placeholder="Enter your contact number" name="connumber" id="connumber">
                        <br><br>

                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="dob">
                        <br><br>

                        <label for="pic">Upload your pic</label>
                        <input type="file" name="pic" id="pic">
                        <br><br>

                        <label for="pos">passed out year</label>
                        <input type="year" name="pos" id="pos">
                        <br><br>

                        <label>Gender</label>
                        <div class="radio-group">
                         <label><input type="radio" value="Male" name="gender"> Male</label>
                         <label><input type="radio" value="Female" name="gender"> Female</label>
                        <label><input type="radio" value="other" name="gender"> Other</label>
                        </div>
                        
                        <br><br>
                        <label>Select your fav color</label>
                        <input type="color">

                        <label for="about">About</label><br>
                        <textarea name="about" placeholder="Tell us about yourself" id="about"></textarea>
                        <br><br>
                        <button class="btn btn-primary">Submit</button>
                        <!-- included bootsrap for stling button -->
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    </form>

   
</body>
</html>
